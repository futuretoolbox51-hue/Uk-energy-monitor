name: Monitor
on:
  schedule:
    - cron: "0 */6 * * *"   # har 6 ghante run karega (UTC time)
  workflow_dispatch: {}     # manual run option (aap khud se run kar sakte ho)

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-telegram-bot==13.15
      - name: Run monitor script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python monitor.py
        # --- Temporary test message to confirm Telegram working ---
import os
import requests

try:
    token = os.getenv("TELEGRAM_TOKEN")
    chat_id = os.getenv("TELEGRAM_CHAT_ID")
    text = "Monitor.py run complete — test message ✅"

    url = f"https://api.telegram.org/bot{token}/sendMessage"
    resp = requests.post(url, data={"chat_id": chat_id, "text": text}, timeout=15)
    if resp.status_code == 200 and resp.json().get("ok"):
        print("✅ Test message sent to Telegram successfully.")
    else:
        print("❌ Test message failed. Response:", resp.text)
except Exception as e:
    print("❌ Exception while sending test message:", e)
